type Query {
  helloWorld: String!
  boas: [Boa]
  boa(id: ID): Boa
  streams: StreamServers
  streamKeys: [streamKeyObj]
}

type Mutation {
  editBoa(
    id: ID!
    name: String
    live: Boolean
    videoOptions: String
    customDestination: String
    protocol: AllowedProtocols
  ): Boa

  addStreamKey(
    streamKey: String!
    pwd: String
    alias: String
    start: String
    end: String
  ): streamKeyObj

  genStreamKey(alias: String, start: String!, end: String!): streamKeyObj

  editStreamKey(
    streamKey: String!
    pwd: String
    alias: String
    start: String
    end: String
  ): streamKeyObj

  deleteStreamKey(streamKey: String!): streamKeyObj
}

type Boa {
  id: ID!
  name: String!
  live: Boolean!
  videoOptions: String
  customDestination: String
  protocol: AllowedProtocols!

  state: AllowedStates!
  signal: AllowedSignalStrength!
}

enum AllowedProtocols {
  RTMP
  SRT
  RTP
}

enum AllowedSignalStrength {
  GOOD
  MED
  POOR
  BAD
  NONE
}

enum AllowedStates {
  STREAMING
  WORKING
  ERROR
  ONLINE
  OFFLINE
}

enum ServerTypes {
  STREAMING
  WORKING
  ERROR
  ONLINE
  OFFLINE
}

type StreamServers {
  rtmp: RTMPServer
}

type RTMPServer {
  nginx_version: String
  nginx_rtmp_version: String
  built: String
  pid: Int
  uptime: Float
  naccepted: Int
  bw_in: Float
  bytes_in: Float
  bw_out: Float
  bytes_out: Float
  server: Server
}

type Server {
  application: [Application]
}

type Application {
  name: String!
  live: Live!
}

type Live {
  stream: [Stream]
  nclients: Int!
}

type Stream {
  name: String
  time: Int
  bw_in: Float
  bytes_in: Float
  bw_out: Float
  bytes_out: Float
  bw_audio: Float
  bw_video: Float
  client: [Client]
  meta: meta
  nclients: Int
  publishing: String
  active: String
}

type meta {
  video: video
  audio: audio
}

type video {
  width: Int
  height: Int
  frame_rate: Float
  codec: String
  profile: String
  compat: Int
  level: Float
}

type audio {
  codec: String
  profile: String
  channels: Int
  sample_rate: Int
}

type Client {
  id: Int
  address: String
  time: Int
  dropped: Int
  avsync: Int
  timestamp: Int
  active: String
}

type streamKeyObj {
  streamKey: String!
  pwd: String
  alias: String
  start: String
  end: String
}
